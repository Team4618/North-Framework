plugins {
    id "java"
    id "edu.wpi.first.GradleRIO" version "2018.06.21"
}

sourceSets.main.java.srcDirs = ['source']

compileJava {
    options.compilerArgs << '-parameters'
}

deploy {
    targets {
        target("roborio", edu.wpi.first.gradlerio.frc.RoboRIO) {
            team = 4618
        }
    }
    artifacts {
        // Define my robot artifact. The FRCJavaArtifact type gives access to
        // robotCommand and other tools necessary for the RoboRIO to detect
        // and run our code.
        artifact('robotCode', edu.wpi.first.gradlerio.frc.FRCJavaArtifact) {
            targets << "roborio"
        }
    }
}

// Defining my dependencies. In this case, WPILib (+ friends), CTRE Toolsuite (Talon SRX)
// and NavX.
dependencies {
    compile wpilib()
    compile ctre()
    compile navx()
}

jar {
    from configurations.compile.collect { it.isDirectory() ? it : zipTree(it) }
    manifest edu.wpi.first.gradlerio.GradleRIOPlugin.javaManifest('example.ExampleRobot')
}

task wrapper(type: Wrapper) {
    gradleVersion = '4.9'
}
